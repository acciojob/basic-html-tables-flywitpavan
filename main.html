
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Roll Number Table</title>
</head>
<body>

<h1>Student Information Table</h1>

<!-- Table Structure with Semantic Tags -->
<table border="1" cellpadding="10" cellspacing="0">
    <!-- Table Header -->
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
        <tr>
            <td>101</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
        </tr>
    </tbody>
</table>

</body>
</html>
